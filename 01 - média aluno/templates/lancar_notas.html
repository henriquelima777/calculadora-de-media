<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar Notas</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Lançar Notas</a> |
            <a href="/consulta">Consultar Notas</a>
        </nav>
    </header>
        <form action="/lancar_notas" method="POST">
            <label for="nome_aluno">Nome do Aluno:</label>
            <input type="text" name="nome_aluno" required><br>

            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" step="0.1" min="0" max="10" required><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" step="0.1" min="0" max="10" required><br>

            <label for="nota3">Nota 3:</label>
            <input type="number" name="nota3" step="0.1" min="0" max="10" required><br>

            <button type="submit">Enviar</button>
        </form>

</body>
</html>
